<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aula via QR Code</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      text-align: center;
      padding: 30px;
    }
    #segredo {
      margin-top: 20px;
      background-color: transparent;
      border: none;
      color: #00796b;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.4;
    }
    #pergunta {
      margin-top: 100px;
      display: none;
    }
    #sim, #nao {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #nao {
      position: relative;
    }
  </style>
</head>
<body>
  <h2>Escaneie o QR Code para assistir Ã  aula:</h2>
  <img src="foto.gif" alt="QR Code da Aula" width="250">

  <button id="segredo">ðŸ”’ Segredo</button>

  <div id="pergunta">
    <h3>Marcos Ã© o melhor professor?</h3>
    <button id="sim">Sim</button>
    <button id="nao">NÃ£o</button>
  </div>

  <script>
    document.getElementById("segredo").addEventListener("click", () => {
      document.getElementById("pergunta").style.display = "block";
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    });

    document.getElementById("sim").addEventListener("click", () => {
      window.location.href = "https://youtu.be/xILI5VR5gKI?si=cGL6-Yd-RJwN05AQ";
    });

    const nao = document.getElementById("nao");
    nao.addEventListener("mouseover", () => {
      nao.style.position = "absolute";
      nao.style.top = Math.random() * window.innerHeight + "px";
      nao.style.left = Math.random() * window.innerWidth + "px";
    });
  </script>
</body>
</html>
