<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escolha</title>
  <style>
    body {
      background: url('fundo2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Verdana', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.3em;
      padding: 12px 28px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.2);
      color: white;
      transition: background-color 0.3s;
      position: relative;
    }
    button:hover {
      background-color: rgba(255,255,255,0.4);
    }
    #nao {
      position: absolute;
    }
    a {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
    }
  </style>
  <script>
    function fugir(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</head>
<body>
  <h2>Você viveria isso comigo entre dimensões?</h2>
  <button onclick="window.location.href='https://youtu.be/C86V_fy7HLw?si=mpGHDgvYWrHqfkio'">SIM</button>
  <button id="nao" onmouseover="fugir(this)">NÃO</button>

  <audio autoplay loop>
    <source src="musica1.mp3" type="audio/mpeg">
  </audio>

  <br><br>
  <a href="index.html">Voltar</a>
</body>
</html>
