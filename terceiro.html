<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escolha</title>
  <style>
    body {
      background: url('fundo2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Verdana', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-size: 1.8em;
      margin-bottom: 30px;
    }
    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.2);
      color: white;
    }
    button:hover {
      background-color: rgba(255,255,255,0.4);
    }
    #nao {
      position: relative;
    }
  </style>
  <script>
    function fugir(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>
</head>
<body>
  <h2>Você viveria isso comigo entre dimensões?</h2>
  <button onclick="window.location.href='index.html'">SIM</button>
  <button id="nao" onmouseover="fugir(this)">NÃO</button>
  <br><br>
  <a href="index.html">Voltar</a>
</body>
</html>
