<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Escolha</title>
  <style>
    body {
      background: url('fundo2.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Verdana', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }
    .botao {
      font-size: 1.3em;
      padding: 12px 28px;
      margin: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    .botao:hover {
      background-color: rgba(255,255,255,0.4);
    }
    #nao {
      position: relative;
    }
    a.voltar {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1em;
    }
  </style>
  <script>
    function fugir(btn) {
      const x = Math.random() * (window.innerWidth - btn.offsetWidth);
      const y = Math.random() * (window.innerHeight - btn.offsetHeight);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    function iniciarMusica() {
      document.getElementById('som').play();
      document.getElementById('iniciar').style.display = 'none';
    }
  </script>
</head>
<body>
  <h2>Você viveria isso comigo entre dimensões?</h2>

  <a href="https://youtu.be/C86V_fy7HLw?si=mpGHDgvYWrHqfkio" target="_blank" class="botao">SIM</a>
  <button id="nao" class="botao" onmouseover="fugir(this)">NÃO</button>

  <br><br>
  <button id="iniciar" class="botao" onclick="iniciarMusica()">Iniciar música</button>
  <audio id="som" loop>
    <source src="musica1.mp3" type="audio/mpeg">
  </audio>

  <br><br>
  <a href="index.html" class="voltar">Voltar</a>
</body>
</html>
